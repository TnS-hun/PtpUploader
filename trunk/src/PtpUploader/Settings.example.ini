[Settings]
WorkingPath =

# chtor comes from PyroScope
ChtorPath = chtor
FfmpegPath = ffmpeg
MediaInfoPath = mediainfo
MktorrentPath = mktorrent
UnrarPath = unrar

VideoExtensionsToUpload = avi, mkv
SubtitleExtensionsToUpload = srt, sub, idx

# Separate entries with comma and use lower case.
# These could be regular expression but they are not.

# This is matched against release name.
# 1080p releases are supported too.
AllowRelease = 720p.bluray.x264, bdrip.xvid, dvdrip.xvid

# This is matched against release name.
# .chinese.dvdrip. = these Chinese releases come without English subtitle and should be under the foreign category...
# Well, the parts part would be better with regex.
IgnoreRelease = [req], .int.dvdrip., .internal.dvdrip., .xvid.int-, .xvid.internal-, .multi.1080p., .1080p.multi., .chinese.dvdrip., .german.720p., .german.1080p., .part.i., .part.ii., .part.iii., .part.1., .part.2., .part.3., .part.4., .part.5., .part.6., .part.7., .part.8., .part.9., .part1., .part2., .part3., .part4., .part5., .part6., .part7., .part8., .part9.

# This is matched against the splitted elements in the release name.
# cn = these Chinese releases come without English subtitle and should be under the foreign category...
IgnoreReleaseTag = brrip, cam, cn, dvdscr, extras, md, nfofix, r5, r6, subfix, subpack, syncfix, tc, telesync, truefrench, ts, workprint

# Matched against the release group.
# FiCO is here because they release a quite a few adult(ish) movies that are miscategorized on IMDb.
IgnoreReleaserGroup = chd, ctrlhd, ewdp, fico, flawl3ss, imagine, npw, prism, rx, vision, wiki

# Optional
# This is a list of scene groups. Releases from these groups are allowed even when there is no pretime for the release.
# Matched against the release group.
SceneReleaserGroup = aaf, abd, amiable, arrow, avchd, avs720, besthd, blow, brmp, cbgb, cinefile, cowry, crossbow, d3si, depravity, diamond, dimension, dvf, espise, exvid, fico, fragment, gfw, ginji, gorehounds, haggis, hca, hd4u, hls, ibex, ilg, invandraren, japhson, kaka, kata, lap, larceny, lchd, lpd, ltu, melite, mess, meth, metis, moh, n3ws, nedivx, nohd, ouzo, pfa, psv, qcf, qsp, rcdivx, reactor, refined, ritalin, ritalix, semtex, shortbrehd, sinners, smokey, sprinter, ssf, submerge, taste, thewretched, thugline, titans, twist, vamps, vomit, waste, wide, wpi, wzw

# Copy the announce URL from the upload page on PTP.
PtpAnnounceUrl =
PtpUserName =
PtpPassword =

# Optional
#GftUserName =
#GftPassword =
GftMaximumParallelDownloads = 1

# Optional
